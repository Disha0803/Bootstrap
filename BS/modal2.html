      <div class="container">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur iste voluptatem vitae magni, ducimus nobis velit architecto harum sapiente voluptas minima libero vel ipsa ipsum delectus dolorem consequuntur ab neque.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#m">REGISTER</button>
      </div>
    
    <div class="modal" id="m">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header  bg-light text-white">
                    <h4 class="modal-title">LOG IN</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>    
                    <div class="modal-body  bg-danger">
                        <div class="form">
                            <input type="text" class="form-control" placeholder="Enter your name">
                            <br>
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="modal-footer ">
                            <button type="button" class="btn btn-dark">LOG IN</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>


<!-- MDB -->
<script
